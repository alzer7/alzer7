<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
<div class="title">Case Converter</div>
<div>
    <label for="idOfText"></label>
    <textarea name="nameOfText" id="idOfText"
              placeholder="Fill the area"
              autofocus
    ></textarea>
</div>
<div id="buttons">
    <button id="upper-case" onclick="toUpper()">Upper Case</button>
    <button id="lower-case" onclick="toLower()">Lower Case</button>
    <button id="proper-case" onclick="toProper()">Proper Case</button>
    <button id="sentence-case" onclick="toSentence()">Sentence Case</button>
    <button id="save-text-file" onclick="download()">Save Text File</button>
</div>
</body>
</html>
